---
include_mathjax: false
---
<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/assets/css/main.css">

			{% if page.include_mathjax -%}
			<script>
				MathJax = {
					tex: {
						inlineMath: [['$', '$'], ['\\(', '\\)']],
						displayMath: [['$$', '$$'], ['\\[', '\\]']],
						macros: {
							textdollar: '\\$'
						},
						processEscapes: true
					}
				};
			</script>
			<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
			<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
			{% endif -%}
		</head>
		<body>
			<nav>
	    		<ul>
	        		<li><a href="/">Home</a></li>
							<li><a href="{{ site.pages_dir }}/services">Services</a></li>
							<li><a href="{{ site.pages_dir }}/faq">FAQ</a></li>
							<li><a href="/blog">Blog</a></li>
	    		</ul>
			</nav>
			<div class="container">

			{{ content }}

			</div><!-- /.container -->

			<footer>
				<p><a href="{{ site.pages_dir }}/privacy">Privacy Policy</a> & <a href="{{ site.pages_dir }}/terms">Terms of Service</a><p>




			</footer>
		</body>
	</html>
